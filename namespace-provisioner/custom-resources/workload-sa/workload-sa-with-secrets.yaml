#@ load("@ytt:base64", "base64")
#@ load("@ytt:data", "data")
#@ load("@ytt:json", "json")

---
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-workload-token
  annotations:
    tekton.dev/git-0: https://git.company.com
type: kubernetes.io/basic-auth
stringData:
  username: gl-secret-user
  password: gl-secret-pass
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-github-workload-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-azure-backend
  target:
    name: github-workload-token
    template:
      metadata:
        annotations:
          tekton.dev/git-0: https://github.com
  data:
    - secretKey: username
      remoteRef:
        key: github-username
    - secretKey: password
      remoteRef:
        key: github-password
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-sa
secrets:  
  - name: registries-credentials
  - name: cosign
  - name: gitlab-workload-token
  - name: github-workload-token
  - name: app-registry
  - name: git-ssh
imagePullSecrets:  
  - name: registries-credentials
  - name: app-registry
  - name: tap-registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workload-sa-permit-deliverable
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deliverable
subjects:
  - kind: ServiceAccount
    name: workload-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workload-sa-permit-workload
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workload
subjects:
  - kind: ServiceAccount
    name: workload-sa
---
apiVersion: v1
kind: Secret
metadata:
  name: cosign
  annotations:
    kpack.io/cosign.docker-media-types: "1"
type: Opaque
data:
  cosign.key: #@ base64.encode('cosign.key')
  cosign.password: #@ base64.encode('cosign.password')
  cosign.pub: #@ base64.encode('cosign.pub')
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workload-sa-tanzupackage-install-admin-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tanzupackage-install-admin-role
subjects:
  - kind: ServiceAccount
    name: workload-sa
