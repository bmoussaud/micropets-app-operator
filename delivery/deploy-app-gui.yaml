#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterDeploymentTemplate
metadata:
  name: app-deploy-gui
spec:

  observedCompletion:
    succeeded:
      key: '.status.conditions[?(@.type=="ReconcileSucceeded")].status'
      value: 'True'
    failed:
      key: '.status.conditions[?(@.type=="ReconcileSucceeded")].status'
      value: 'False'
      
  template:
    apiVersion: kappctrl.k14s.io/v1alpha1
    kind: App
    metadata:
      name: $(deliverable.metadata.name)$
    spec:
      serviceAccountName: #@ data.values.service_account_name
      fetch:
        - git:
            url: https://github.com/bmoussaud/micropets-app-operator
            ref: main
            subPath: kapp/gui             
#   on AKS Connection reset / refused when downloading the content, so switch to git
#        - http:
#            url: $(deployment.url)$ 
        - http:
            url: $(deployment.url)$               
            subPath: applications/$(params.application)$/$(deliverable.metadata.name)$
        - http:
            url: $(deployment.url)$         
            subPath: environments/$(params.environment)$        
      template:
        - ytt: 
            ignoreUnknownComments: true                               
      deploy:
        - kapp:
            rawOptions: ["--diff-changes=true"]
